databaseChangeLog:
  - changeSet:
      id: 006_create_table_roles
      author: nargiza-jd
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_name
                  type: varchar(50)
              - column:
                  name: authority_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_authority_id
                    references: authorities(id)
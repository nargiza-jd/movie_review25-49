databaseChangeLog:
  - changeSet:
      id: create_movie-image_table
      author: admin
      changes:
        - createTable:
            tableName: movie_images
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: movie_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_image_movie_id
                    references: movie(id)

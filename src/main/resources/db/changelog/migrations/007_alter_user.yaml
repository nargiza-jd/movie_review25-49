databaseChangeLog:
  - changeSet:
      id: 007_modify__table_users
      author: nargiza-jd
      changes:
        - addColumn:
            tableName: user_table
            columns:
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_table_role_id
                    references: roles(id)
